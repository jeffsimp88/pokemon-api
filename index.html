<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Who's that Pokémon?</h1>
    <div class="whosThatPokemon">
        <div class="pokemonImg"></div>
    </div>
    <button class="pokemonButton getPokemon">Another Pokémon</button>
    <form action="submit">
        <input type="text" name="text" id="text">
        <button class="submit">Add Pokémon</button>
    </form>
    <div class="pokemonList"></div>
    <div class="pokemonDetails">
        <h2>Select a P<span><img class="pokeball closed" style="width: 1rem;" src="./images/pokeball.png" alt="pokeball"></span>kéball to see more!</h2>
    </div>
    <script src="typeList.js"></script>
    <script src="game.js"></script>
    <script src="code.js"></script>
</body>
</html>
